{% extends 'main/index.html' %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6 border border-warning bg-light py-2">
				<p>Enter your recovery email.</p>
				<form method="POST">
					{% csrf_token %}
					{{ form|crispy }}
					<button type="submit" class="w-100 btn btn-outline-warning">submit</button>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
